<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- particles.js container --> 
    <div id="particles-js">
        <div class="contemTodos">
            <header class="topo">
                <nav class="navbar container navbar-light">
                    <a class="navbar-brand text-white" href="#">
                        <img src="./assets/img/logo.png" class="d-inline-block align-top" alt="">

                        <div class="slogan">
                            <p id="titulo">Pitágoras</p>
                            <p id="subtitulo">O futuro te espera</p>
                        </div>
                    </a>
                </nav>
            </header>
            
            <main class="container principal">
                <div class="row w-100 d-flex justify-content-center m-0 p-0">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 p-0 m-0 d-flex justify-content-center align-items-center">
                        <div class="row w-100 p-0 m-0 d-flex justify-content-center align-items-center">
                            <div class="col-12 col-md-6 colunaCalc">
                                <div class="calculadora">
                                    <div class="interior">
                                        <div class="row visor">
                                            <input id="cat_op" name="cat_op" type="text" class="cateto form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Cateto oposto" onclick="focoCatetoOposto()">

                                            <input id="cat_adj" name="cat_adj" type="text" class="cateto form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Cateto adjacente" onclick="focoCatetoAdjacente()">
                                        </div>
                                        <div class="row teclas">
                                            <div class="row linhaTecla">
                                                <div class="col-4 colunaTecla colunaTecla">
                                                    <button class="num btn" onclick="digitar(1)">1</button>
                                                </div>
                                                <div class="col-4 colunaTecla">
                                                    <button class="num btn" onclick="digitar(2)">2</button>
                                                </div>
                                                <div class="col-4 colunaTecla">
                                                    <button class="num btn" onclick="digitar(3)">3</button>
                                                </div>
                                            </div>

                                            <div class="row linhaTecla">
                                                <div class="col-4 colunaTecla colunaTecla">
                                                    <button class="num btn" onclick="digitar(4)">4</button>
                                                </div>
                                                <div class="col-4 colunaTecla">
                                                    <button class="num btn" onclick="digitar(5)">5</button>
                                                </div>
                                                <div class="col-4 colunaTecla">
                                                    <button class="num btn" onclick="digitar(6)">6</button>
                                                </div>
                                            </div>

                                            <div class="row linhaTecla">
                                                <div class="col-4 colunaTecla colunaTecla">
                                                    <button class="num btn" onclick="digitar(7)">7</button>
                                                </div>
                                                <div class="col-4 colunaTecla">
                                                    <button class="num btn" onclick="digitar(8)">8</button>
                                                </div>
                                                <div class="col-4 colunaTecla">
                                                    <button class="num btn" onclick="digitar(9)">9</button>
                                                </div>
                                            </div>

                                            <div class="row linhaTecla">
                                                <div class="col-4 colunaTecla colunaTecla">
                                                    <button class="apaga num btn btnApaga" onclick="apagaCampo()">
                                                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="backspace" class="svg-inline--fa fa-backspace fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z"></path></svg>
                                                    </button>
                                                </div>
                                                <div class="col-4 colunaTecla">
                                                    <button class="num btn " onclick="digitar(0)">0</button>
                                                </div>
                                                <div class="igual col-4 colunaTecla">
                                                    <button class="num btn btnIgual" onclick="calculaHip()">=</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class="col-12 col-md-6 colunaResultado">
                                <div class="resultado">
                                    <div class="interior">
                                        <div class="row resultadoTriangulo">
                                            <svg viewBox="0 0 432 317" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path class="lado1" d="M62.103 9L62.103 219.415" stroke="white" stroke-width="10" onclick="focoCatetoOposto()"/>
                                                <path class="lado2"  d="M59.3073 5.00001L397.376 219.5" stroke="white" stroke-width="10"/>
                                                <path class="lado3"  d="M57.3072 219.042L398.307 219.042" stroke="white" stroke-width="10" onclick="focoCatetoAdjacente()"/>
                                            </svg>
                                        </div>
                                        <div class="row teclas">
                                            <div class="row linhaFormula">
                                                <div class="col-12 colunaVariaveis formula">
                                                    h<sup><small>2</small></sup> = co<sup><small>2</small></sup> + ca<sup><small>2</small></sup>
                                                </div>
                                            </div>

                                            <div class="row linhaFormula">
                                                <div class="col-3 colunaVariaveis colunaVariaveis">
                                                    <div class="campoVariavel btn" id="hipotenusa">h<sup><small>2</small></sup></div>
                                                </div>
                                                <div class="col-1 colunaVariaveis">
                                                    <div class="campoVariavel btn">=</div>
                                                </div>
                                                <div class="col-3 colunaVariaveis">
                                                    <div class="campoVariavel btn" id="coQuadrado"></div>
                                                </div>
                                                <div class="col-1 colunaVariaveis">
                                                    <div class="campoVariavel btn">+</div>
                                                </div>
                                                <div class="col-4 colunaVariaveis">
                                                    <div class="campoVariavel btn" id="caQuadrado"></div>
                                                </div>
                                            </div>

                                            <div class="row linhaFormula">
                                                <div class="col-2 colunaVariaveis colunaVariaveis">
                                                    <div class="campoVariavel btn" id="hipotenusaResultado">hip</div>
                                                </div>
                                                <div class="col-1 colunaVariaveis">
                                                    <div class="campoVariavel btn">=</div>
                                                </div>
                                                <div class="col-9 colunaVariaveis">
                                                    <div class="campoVariavel btn" id="resultadoAPI"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <div class="circuloGrande">
                <img src="./assets/img/circuloAzul.svg" alt="fundo" class="fundoCirculoAzul">
            </div>

            <div class="circuloGrandeRoxo">
                <img src="./assets/img/circuloRoxo.svg" alt="fundo" class="fundoCirculoRoxo">
                <p id="subtitulo">
                    “O quadrado da medida da hipotenusa é igual a soma do quadrado das medidas dos catetos”
                </p>
            </div>

            <div class="circuloGrandeBranco">
                <div class="fundoCirculoBranco">

                </div>
            </div>
        </div>
    </div> 

    


    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="./assets/js/particles.js" type="text/javascript"></script>

</body>
</html>
